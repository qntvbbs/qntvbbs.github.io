<script>
(function(){
  var btn = document.querySelector('[data-menu-btn]');
  var panel = document.getElementById('hn');
  var overlay = document.getElementById('mobile-overlay');
  if (!btn || !panel || !overlay) return;

  function open() {
    panel.classList.remove('hidden');
    overlay.classList.remove('hidden');
    btn.setAttribute('aria-expanded', 'true');
    document.body.style.overflow = 'hidden'; // 锁滚动
  }
  function close() {
    panel.classList.add('hidden');
    overlay.classList.add('hidden');
    btn.setAttribute('aria-expanded', 'false');
    document.body.style.overflow = '';
  }
  function toggle() { (panel.classList.contains('hidden') ? open() : close()); }

  btn.addEventListener('click', toggle);
  overlay.addEventListener('click', close);
  document.addEventListener('keydown', function(e){ if (e.key === 'Escape') close(); });
  window.addEventListener('resize', function(){ if (window.innerWidth >= 768) close(); });
})();
</script>

  <!-- 轻量过滤脚本：按名称过滤 -->
  <script>
    (function(){
      const input = document.getElementById('tag-filter');
      const grid = document.getElementById('tags-grid');
      const items = grid ? grid.querySelectorAll('a[data-name]') : [];
      const total = document.getElementById('tag-total');

      function applyFilter(v){
        const q = (v || '').trim().toLowerCase();
        let shown = 0;
        items.forEach(el => {
          const name = el.getAttribute('data-name') || '';
          const match = !q || name.indexOf(q) !== -1;
          el.classList.toggle('hidden-by-filter', !match);
          if (match) shown++;
        });
        if (total) total.textContent = shown;
      }

      if (input) {
        input.addEventListener('input', (e) => applyFilter(e.target.value));
      }
    })();
  </script>
